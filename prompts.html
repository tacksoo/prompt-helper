<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Saved Prompts - Prompt Crafting Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg: #0f172a;
      --bg-light: #1e293b;
      --bg-lighter: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #475569;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, #1a1f3a 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 0;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .nav-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .actions-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .search-box::before {
      content: 'üîç';
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
      transform: translateY(-2px);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-success:hover {
      background: #059669;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: var(--bg-lighter);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 0.85rem;
    }

    .prompts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      .prompts-grid {
        grid-template-columns: 1fr;
      }
    }

    .prompt-card {
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      position: relative;
    }

    .prompt-card:hover {
      border-color: var(--primary);
      box-shadow: 0 5px 20px var(--shadow);
      transform: translateY(-2px);
    }

    .prompt-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .prompt-card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 5px;
      word-break: break-word;
    }

    .prompt-card-date {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .prompt-card-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .prompt-card-content {
      background: var(--bg-lighter);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 0.85rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: var(--text);
    }

    .prompt-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .prompt-card-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .tag {
      padding: 4px 10px;
      background: rgba(99, 102, 241, 0.2);
      color: var(--primary);
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .empty-state h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--text);
    }

    .empty-state p {
      margin-bottom: 30px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-light);
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      color: var(--primary);
      font-size: 1.5rem;
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 5px 10px;
      transition: color 0.3s ease;
    }

    .close-btn:hover {
      color: var(--text);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-lighter);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.95rem;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 150px;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 0.85rem;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      flex: 1;
      min-width: 150px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Saved Prompts</h1>
      <p class="subtitle">Manage and organize your prompt library</p>
      <a href="index.html" class="nav-link">‚Üê Back to Prompt Builder</a>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalPrompts">0</div>
        <div class="stat-label">Total Prompts</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalChars">0</div>
        <div class="stat-label">Total Characters</div>
      </div>
    </div>

    <div class="actions-bar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search prompts...">
      </div>
      <button class="btn btn-primary" id="addPromptBtn">+ Add New Prompt</button>
    </div>

    <div id="promptsContainer" class="prompts-grid">
      <!-- Prompts will be dynamically inserted here -->
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-state-icon">üìù</div>
      <h2>No prompts saved yet</h2>
      <p>Start building your prompt library by adding your first prompt!</p>
      <button class="btn btn-primary" onclick="document.getElementById('addPromptBtn').click()">Add Your First Prompt</button>
    </div>
  </div>

  <!-- Add/Edit Prompt Modal -->
  <div id="promptModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add New Prompt</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <form id="promptForm">
        <input type="hidden" id="promptId">
        <div class="form-group">
          <label for="promptTitle">Title</label>
          <input type="text" id="promptTitle" placeholder="Enter a descriptive title..." required>
        </div>
        <div class="form-group">
          <label for="promptContent">Prompt Content</label>
          <textarea id="promptContent" placeholder="Paste or type your prompt here..." required></textarea>
        </div>
        <div class="form-group">
          <label for="promptTags">Tags (comma-separated)</label>
          <input type="text" id="promptTags" placeholder="e.g., marketing, email, creative">
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Prompt</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Local Storage Keys
    const STORAGE_KEY = 'savedPrompts';

    // Get saved prompts from local storage
    function getSavedPrompts() {
      const saved = localStorage.getItem(STORAGE_KEY);
      return saved ? JSON.parse(saved) : [];
    }

    // Save prompts to local storage
    function savePrompts(prompts) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(prompts));
      updateStats();
    }

    // Generate unique ID
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Update statistics
    function updateStats() {
      const prompts = getSavedPrompts();
      const totalPrompts = prompts.length;
      const totalChars = prompts.reduce((sum, p) => sum + (p.content?.length || 0), 0);
      
      document.getElementById('totalPrompts').textContent = totalPrompts;
      document.getElementById('totalChars').textContent = totalChars.toLocaleString();
    }

    // Render prompts
    function renderPrompts(prompts = null) {
      const allPrompts = prompts || getSavedPrompts();
      const container = document.getElementById('promptsContainer');
      const emptyState = document.getElementById('emptyState');

      if (allPrompts.length === 0) {
        container.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      container.style.display = 'grid';
      emptyState.style.display = 'none';
      container.innerHTML = '';

      allPrompts.forEach(prompt => {
        const card = document.createElement('div');
        card.className = 'prompt-card';
        
        const tags = prompt.tags ? prompt.tags.split(',').map(t => t.trim()).filter(t => t) : [];
        
        card.innerHTML = `
          <div class="prompt-card-header">
            <div>
              <div class="prompt-card-title">${escapeHtml(prompt.title || 'Untitled Prompt')}</div>
              <div class="prompt-card-date">${formatDate(prompt.createdAt)}</div>
            </div>
            <div class="prompt-card-actions">
              <button class="btn btn-secondary btn-small" onclick="editPrompt('${prompt.id}')" title="Edit">‚úèÔ∏è</button>
              <button class="btn btn-danger btn-small" onclick="deletePrompt('${prompt.id}')" title="Delete">üóëÔ∏è</button>
            </div>
          </div>
          <div class="prompt-card-content">${escapeHtml(prompt.content)}</div>
          <div class="prompt-card-footer">
            <div class="prompt-card-tags">
              ${tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
            </div>
            <button class="btn btn-success btn-small" onclick="copyPrompt('${prompt.id}', this)">Copy</button>
          </div>
        `;
        
        container.appendChild(card);
      });
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Add new prompt
    function addPrompt() {
      document.getElementById('promptId').value = '';
      document.getElementById('promptTitle').value = '';
      document.getElementById('promptContent').value = '';
      document.getElementById('promptTags').value = '';
      document.getElementById('modalTitle').textContent = 'Add New Prompt';
      document.getElementById('promptModal').classList.add('active');
    }

    // Edit prompt
    function editPrompt(id) {
      const prompts = getSavedPrompts();
      const prompt = prompts.find(p => p.id === id);
      
      if (!prompt) return;

      document.getElementById('promptId').value = prompt.id;
      document.getElementById('promptTitle').value = prompt.title || '';
      document.getElementById('promptContent').value = prompt.content || '';
      document.getElementById('promptTags').value = prompt.tags || '';
      document.getElementById('modalTitle').textContent = 'Edit Prompt';
      document.getElementById('promptModal').classList.add('active');
    }

    // Delete prompt
    function deletePrompt(id) {
      if (!confirm('Are you sure you want to delete this prompt?')) return;

      const prompts = getSavedPrompts();
      const filtered = prompts.filter(p => p.id !== id);
      savePrompts(filtered);
      renderPrompts();
    }

    // Copy prompt to clipboard
    function copyPrompt(id, buttonElement) {
      const prompts = getSavedPrompts();
      const prompt = prompts.find(p => p.id === id);
      
      if (!prompt) return;

      navigator.clipboard.writeText(prompt.content).then(() => {
        // Show feedback
        const btn = buttonElement;
        const originalText = btn.textContent;
        btn.textContent = 'Copied!';
        btn.style.background = 'var(--success)';
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = '';
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy:', err);
        alert('Failed to copy prompt. Please try again.');
      });
    }

    // Search prompts
    function searchPrompts(query) {
      const prompts = getSavedPrompts();
      if (!query.trim()) {
        renderPrompts(prompts);
        return;
      }

      const lowerQuery = query.toLowerCase();
      const filtered = prompts.filter(p => 
        (p.title && p.title.toLowerCase().includes(lowerQuery)) ||
        (p.content && p.content.toLowerCase().includes(lowerQuery)) ||
        (p.tags && p.tags.toLowerCase().includes(lowerQuery))
      );
      
      renderPrompts(filtered);
    }

    // Handle form submission
    document.getElementById('promptForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const id = document.getElementById('promptId').value;
      const title = document.getElementById('promptTitle').value.trim();
      const content = document.getElementById('promptContent').value.trim();
      const tags = document.getElementById('promptTags').value.trim();

      if (!content) {
        alert('Please enter prompt content');
        return;
      }

      const prompts = getSavedPrompts();
      
      if (id) {
        // Edit existing
        const index = prompts.findIndex(p => p.id === id);
        if (index !== -1) {
          prompts[index] = {
            ...prompts[index],
            title: title || 'Untitled Prompt',
            content,
            tags,
            updatedAt: new Date().toISOString()
          };
        }
      } else {
        // Add new
        prompts.push({
          id: generateId(),
          title: title || 'Untitled Prompt',
          content,
          tags,
          createdAt: new Date().toISOString(),
          updatedAt: new Date().toISOString()
        });
      }

      savePrompts(prompts);
      renderPrompts();
      document.getElementById('promptModal').classList.remove('active');
    });

    // Modal controls
    document.getElementById('addPromptBtn').addEventListener('click', addPrompt);
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('promptModal').classList.remove('active');
    });
    document.getElementById('cancelBtn').addEventListener('click', () => {
      document.getElementById('promptModal').classList.remove('active');
    });

    // Close modal on outside click
    document.getElementById('promptModal').addEventListener('click', (e) => {
      if (e.target.id === 'promptModal') {
        document.getElementById('promptModal').classList.remove('active');
      }
    });

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchPrompts(e.target.value);
    });

    // Initialize
    updateStats();
    renderPrompts();

    // Listen for storage events from other tabs/windows
    window.addEventListener('storage', (e) => {
      if (e.key === STORAGE_KEY) {
        renderPrompts();
        updateStats();
      }
    });
  </script>
</body>
</html>
